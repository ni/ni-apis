// A PrecisionDuration represents a signed, fixed-length span of time represented
// as a count of seconds and fractions of seconds at 2 exp(-64)
// resolution. It is independent of any calendar and concepts like "day"
// or "month". It is related to PrecisionTimestamp in that the difference between
// two PrecisionTimestamp values is a PrecisionDuration and it can be added or subtracted
// from a PrecisionTimestamp. Range is approximately +-10,000 years.
//
message PrecisionDuration
{
  // Signed seconds of the span of time.
  int64 seconds = 1;

  // Fractions of a second at 2 exp(-64) resolution of the span of time.
  uint64 fractional_seconds = 2;
}
