name: Check .proto files

on:
  workflow_call:
  workflow_dispatch:

jobs:
  check_protos:
    name: Check .proto files
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up Python
        uses: ni/python-actions/setup-python@f0276f7f58868ec0d0d1a86377287c9e6fe0c6e7 # v0.5.0
        id: setup-python
      - name: Set up Poetry
        uses: ni/python-actions/setup-poetry@f0276f7f58868ec0d0d1a86377287c9e6fe0c6e7 # v0.5.0
      - name: Cache virtualenv
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: .github/check_protos/.venv
          key: check-protos-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.github/check_protos/poetry.lock') }}
      - name: Install dependencies
        run: poetry install -v
        working-directory: ./.github/check_protos
      - name: Check .proto files
        run: poetry run python _check_protos.py
        working-directory: ./.github/check_protos